type Asset @entity {
  id: ID!
  name: String!
  symbol: String!
  address: String!
  decimals: Int!
}

type Component @entity {
  id: ID!
  asset: Asset!
  units: BigInt!
  setToken: SetToken!
}

type Module @entity {
  id: ID!
  name: String!
  address: String!
  setTokens: [SetToken!]!
}

type SetToken @entity {
  id: ID!
  name: String!
  symbol: String!
  address: String!
  inception: BigInt!
  manager: String!
  totalSupply: BigInt!
  components: [Component!]! @derivedFrom(field: "setToken")
  modules: [Module!]! @derivedFrom(field: "setTokens")
}
