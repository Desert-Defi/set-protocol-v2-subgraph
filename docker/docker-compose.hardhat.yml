version: '3'

services:

  hardhat-build:
    image: ${HARDHAT_IMAGE_NAME}:node-${NODE_VER}
    environment:
      HARDHAT_PORT: ${HARDHAT_PORT:-"8545"}
      DEPLOY_SCRIPT: ${DEPLOY_SCRIPT:-""}
    working_dir: /app
    volumes:
      - ../scripts:/app/scripts
      - hardhat:/app

volumes:
  hardhat:
    external: false
