specVersion: 0.0.3
description: Set Protocol V2
repository: https://github.com/Desert-Defi/set-protocol-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - name: Controller
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Controller
      address: '{{CONTROLLER}}'
      startBlock: 10830495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Controller.ts
      entities:
        - Module
      abis:
        - name: Controller
          file: ./abis/Controller.json
      eventHandlers:
        - event: ModuleAdded(indexed address)
          handler: handleModuleAdded
        - event: ModuleRemoved(indexed address)
          handler: handleModuleRemoved
  - name: SetTokenCreator
    kind: ethereum/contract
    network: mainnet
    source:
      abi: SetTokenCreator
      address: '0x65d103A810099193c892a23d6b320cF3B9E30D46'
      startBlock: 10830495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/SetTokenCreator.ts
      entities:
        - SetToken
      abis:
        - name: SetTokenCreator
          file: ./abis/SetTokenCreator.json
        - name: SetToken
          file: ./abis/SetToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20_bytes32
          file: ./abis/ERC20_bytes32.json
      eventHandlers:
        - event: SetTokenCreated(indexed address,address,string,string)
          handler: handleSetTokenCreated
templates:
  - name: SetToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: SetToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/SetToken.ts
      entities:
        - Asset
        - Component
      abis:
        - name: SetToken
          file: ./abis/SetToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20_bytes32
          file: ./abis/ERC20_bytes32.json
      eventHandlers:
        - event: ComponentAdded(indexed address)
          handler: handleComponentAdded
        - event: ComponentRemoved(indexed address)
          handler: handleComponentRemoved
        - event: ManagerEdited(address,address)
          handler: handleManagerEdited
        - event: DefaultPositionUnitEdited(indexed address,int256)
          handler: handleDefaultPositionUnitEdited
        - event: ExternalPositionUnitEdited(indexed address,indexed address,int256)
          handler: handleExternalPositionUnitEdited
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
